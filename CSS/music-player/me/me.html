<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/me-style/me-style.css">
</head>
<body>
    <div id="comainer">
        <!-- signal start -->
        <div id="signal" class="border">
            <div id="signal-left">
                <div id="signal-area">
                    <div class="signal-ok"></div>
                    <div class="signal-ok"></div>
                    <div class="signal-lose"></div>
                    <div class="signal-lose"></div>
                </div>
                <div id="operation">中国移动</div>
                <div id="xg">4G</div>
            </div>
            <div id="signal-center" class="xy-center">下午4.48</div>
            <div id="signal-right">
                <div id="mettary">
                    <div id="mettary-body">
                        <div id="mettary-charge"></div>
                    </div>
                    <div id="mettary-head"></div>
                </div>
            </div>
        </div>
        <!-- signal end -->

        <!-- title start -->
        <div id="title" class="border">
            <div id="title-left">
                <div id="three-line" class="xy-center">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div id="title-center">
                <div id="me">我</div>
                <div id="listen">听</div>
                <div id="look">看</div>
                <div id="sing">唱</div>
            </div>
            <div id="title-right">
                <div id="mcphone"></div>
            </div>
        </div>
        <!-- title end -->

        <!-- search start -->
        <div id="search" class="xy-center border">
                <div id="search-bg" class="xy-center">
                    <div id="search-text" class="xy-center">
                        <div id="search-magnifier"></div>
                        <div id="search-content">搜索</div>
                    </div>
                </div>
        </div>
        <!-- search end -->


        <!-- personal-data start -->
        <div id="personal-data" class="border">
            <div id="personal-data-information">
                <div id="personal-data-information-left">
                    <img src="" alt="">
                </div>
                <div id="personal-data-information-center">
                    <div id="personal-data-information-center-name">
                        <div id="personal-data-information-center-name-left">叶吃鱼</div>
                        <div id="personal-data-information-center-name-right" class="xy-center">vip</div>
                    </div>
                    <div id="personal-data-information-center-msg">
                        <div id="personal-data-information-center-msg-left" class="xy-center">LV.3</div>
                        <div id="personal-data-information-center-msg-right">个人资料完整度70%&gt;</div>
                    </div>
                </div>
                <div id="personal-data-information-right"></div>
            </div>
            <div id="personal-data-menu" class="border"></div>
            <div id="personal-data-option" class="border"></div>
        </div>
        <!-- personal-data end -->




        <!-- player-simple start -->

        <div id="player-simple">
            <div id="player-simple-cover" style="background-image: url(../picture/big/nl.jpg)"></div>
            <div id="player-simple-machine">
                <div id="player-progressbar" class="xy-center">
                    <div id="player-scrollbar">
                        <div id="player-scrollbar-cover">
                            <!--<div id="player-scrollbar-cover-string"></div>-->
                            <div id="player-scrollbar-cover-circle"></div>
                        </div>
                    </div>
                </div>
                <div id="player-information">
                    <div id="player-information-name">
                        <div id="player-information-name-title">年轮</div>
                        <div id="player-information-name-subtitle">张碧晨</div>
                    </div>
                    <div id="player-information-music">
                        <div style="background-image: url(../picture/stop.svg)"></div>
                        <div style="background-image: url(../picture/next.svg)"></div>
                        <div style="background-image: url(../picture/list.svg)"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- player-simple end -->
    </div>
</body>
</html>
