<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        *{
            margin: 0px;
            padding: 0px;
        }

        .container{
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }

        .sub{
            width: 200px;
            height: 200px;
            background-color: coral;
            transition: all 1s linear;
        }

        .sub:hover{
            transform: rotate(45deg);
        }
    </style>

</head>
<body>
        <div class="container">
            <div class="sub"></div>
        </div>
</body>
</html>
